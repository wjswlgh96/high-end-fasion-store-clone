<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.scss" />
    <title>High-end Fashion Store</title>
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <span class="header__btn">‚¨ÖÔ∏è</span>
        <h1 class="header__title">My cart</h1>
        <span class="header__btn">üõí</span>
      </header>
      <section class="total">
        <span class="total__price">$3550</span>
        <span class="total__subtitle">based on your 5 items</span>
      </section>
      <section class="items">
        <article class="item">
          <div class="item__info">
            <div class="item__info-col">
              <h2 class="item__title">Pop Temple Print T-shirt</h2>
              <h3 class="item__subtitle">versace limited 2021</h3>
            </div>
            <div class="item__info-col">
              <span class="item__total-price">$1990</span>
              <div class="item__piece-price">$995 per piece</div>
            </div>
          </div>
          <div class="item__specs">
            <div class="spec">
              <span class="spec__title">SIZE</span>
              <div class="spec__value">48 - L</div>
            </div>
            <div class="spec">
              <span class="spec__title">QT</span>
              <div class="spec__value">2 pcs</div>
            </div>
          </div>
          <img src="https://picsum.photos/600/400" class="item__photo" />
        </article>
        <article class="item">
          <div class="item__info">
            <div class="item__info-col">
              <h2 class="item__title">CHAIN REACTION TRAINERS</h2>
              <h3 class="item__subtitle">versace limited 2021</h3>
            </div>
            <div class="item__info-col">
              <span class="item__total-price">$850</span>
              <div class="item__piece-price">$850 per piece</div>
            </div>
          </div>
          <div class="item__specs">
            <div class="spec">
              <span class="spec__title">Size</span>
              <div class="spec__value">45</div>
            </div>
            <div class="spec">
              <span class="spec__title">QT</span>
              <div class="spec__value">1 pcs</div>
            </div>
          </div>
          <img src="https://loremflickr.com/600/400" class="item__photo" />
        </article>
      </section>
    </div>
  </body>
</html>
